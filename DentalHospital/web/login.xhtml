<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
         <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

 
   <link href="https://fonts.googleapis.com/css?family=Droid+Serif:4001" rel="stylesheet"></link>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"></link>
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"></link>

   
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
                   <ui:define name="content">
                       <style>
                  #content{
                      background-color: white;
                  }      
              </style>   
                   
              <h:form>
        <h:panelGrid columns="3">

            <h:outputText  style="font-size:35px;" value="Identification Number:"></h:outputText>
            <h:inputText style="font-size:35px; border-bottom-color:white;" value="#{user.idNumber}"
                         id="idInputText"  required="true"
                         requiredMessage="Please enter your ID."
                         validatorMessage="Not enough characters entered!">
                
               <f:validateLength maximum="15" minimum="5" />
            <h:message for="idInputText" style="color:red"/>
           </h:inputText>
            <br/><br/>
           <h:outputText style="font-size:35px;" value="dentIST password:" ></h:outputText>
           <h:inputSecret style="font-size:35px;" id="password" value="#{user.password}" required="true"
                          requiredMessage="Please enter your password."
                          validatorMessage="Enter a longer password for a stronger password."><br/>
              <f:validateLength maximum="12" minimum="5" />
           </h:inputSecret>
                    <h:message for="password" style="color:red" /> 
                    <h:commandButton style="font-size:25px; color:white; margin-left:25px; margin-top:80px;
                                     background-color:cornflowerblue;" type="submit" action="#{user.login}"  value="SIGN IN"></h:commandButton>  

      </h:panelGrid>  
  </h:form>
     
      <h:column>
          <h:form>
       <h:commandButton style="font-size:25px; color:white;  margin-left:25px; margin-top:30px; 
                        background-color:cornflowerblue;" type="submit" action="#{user.goRegisterPage}"  value="SIGN UP"></h:commandButton>  

           </h:form>
      </h:column>
      

    
     <script src="js/jquery-3.4.0.min.js"></script>
      <script src="js/bootstrap.min.js"></script><script src= "js/main.js"></script>
           </ui:define>
       </ui:composition>
    </h:body>
</html>
