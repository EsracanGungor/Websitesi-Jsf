<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
     
 <h:head>
 <title>Find Doctor</title>
 </h:head>
 <h:body>
 <h3>The doctor you are looking for:</h3>
 <h:dataTable value="#{doctorBean.bul()}" var="myvariable" border="0" cellpadding="10" cellspacing="3" >
      
 <h:column>
 <f:facet name="header">ID</f:facet>
 #{myvariable.doctor_id}
  </h:column>
 <h:column>
 <f:facet name="header">DOCTOR NAME</f:facet>
 #{myvariable.name}
 </h:column>
     <h:column>
 <f:facet name="header">DOCTOR SURNAME</f:facet>
 #{myvariable.surname}
 </h:column>
 <h:column>
 <f:facet name="header">PROFESSION</f:facet>
 #{myvariable.profession}
 </h:column>
  <h:column>
 <f:facet name="header">APPOINTMENT NUMBER</f:facet>
 #{myvariable.appointment_number}
 </h:column>
 <h:column>
          <h:form>
              <h:commandButton style=" font-size:25px; color:white; background-color: #66afe9; margin-left:190px;" value="Delete doctor" action="#{doctorBean.sil()}">
                <f:setPropertyActionListener target="#{doctorBean.silinecek_id}" value="#{myvariable.doctor_id}" />
             </h:commandButton>
           </h:form>
      </h:column>
      <h:column>
          
          <h:form>
              <h:commandButton style=" font-size:25px; color:white; background-color: #66afe9; margin-left:190px;" value="Update appointment number" action="#{doctorBean.guncelle()}">
                  <f:setPropertyActionListener target="#{doctorBean.guncellenecek_no}" value="#{myvariable.appointment_number}" />
             </h:commandButton>
           </h:form>
      </h:column>
  </h:dataTable>
<h:form>
      <h:commandButton style=" font-size:25px; color:white; background-color: #66afe9; margin-top:20px;" value="Geri" action="findDoctor"/>
 </h:form>
 </h:body>
 </html>
